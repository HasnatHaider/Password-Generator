<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="formInside">
            <div class="mb-3">
                <input type="text" class="form-control" id="passwordinput" disabled>
            </div>

            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                    Weak Password
                </label>
                <input class="form-check-input check" type="radio" name="flexRadioDefault" id="weakpassword" value="0">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                    Strong Password
                </label>
                <input class="form-check-input check" type="radio" name="flexRadioDefault" id="strongpassword"
                    value="1">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                    Dazzling Strong Password
                </label>
                <input class="form-check-input check" type="radio" name="flexRadioDefault" id="verystrongpassword"
                    value="2">
            </div>

            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                    Funny Password
                </label>
                <input class="form-check-input check" type="radio" name="flexRadioDefault" id="funnypassword" value="3">
            </div>
            <button class="btn btn-primary" id="btn">Generate</button>
        </form>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
